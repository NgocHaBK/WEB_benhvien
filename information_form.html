<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS FONT_ROBOTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- MY CSS -->
    <link rel="stylesheet" href="./css/registration_form.css">
    <!-- <link rel="stylesheet" href="./css/base.css"> -->
    <title>Document</title>
</head>
<body>
    <div class="register_form" id="register-form">
    <div class="container">
        <header>Registration</header>
        <form action="">
            <div class="form first">

                <div class="details personal">
                    <span class="title">
                        Personal Details
                    </span>

                    <div class="fields">
                        <div class="input-field">
                            <label for="">Full Name <span>*</span></label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label for="">Date Of Birth <span>*</span></label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label for="">Email <span>*</span></label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>
                        

                        <div class="input-field">
                            <label for="">Mobile number <span>*</span></label>
                            <input type="text" placeholder="Enter mobile number" required>
                        </div>
                        
                        <div class="input-field">
                            <label for="gender">Gender <span>*</span></label>
                        <select name="gender">
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                            <option value="3">Others</option>
                        </select>
                        </div>
                        
                        <div class="input-field input-wrapper">
                            <label for="">Introduction letter from</label>
                            <input type="text" placeholder="Enter hospital name" class="noted-input" required>
                            <span class="note-below">*Bỏ trống nếu không có.</span>
                        </div>

                        <div class="input-field">
                            <label for="">Address <span>*</span></label>
                            <input type="text" placeholder="Enter your address" required>
                        </div>
                        <div class="input-field">
                            <label for="">ID number <span>*</span></label>
                            <input type="text" placeholder="Enter ID number" required>
                        </div>
                        <p class="app-ID">AppointmentID.</p>
                    </div>
                    <div class="hr"></div>


                    <span class="title">
                        Health Information
                    </span>
                    
                    <div class="fields">
                        <div class="input-field">
                            <label for="">Health ID <span>*</span></label>
                            <input type="text" placeholder="Enter health id" required>
                        </div>
                        <div class="input-field">
                            <label for="#">Health Records</label>
                            <input type="text" placeholder="Type here" required>
                        </div>

                    </div>
                </div>
            </div>
        </form>
        <div class="complement">
        <button class="done_"> complete</button>
        </div>
    </div>
    </div>
   
</body>
</html>

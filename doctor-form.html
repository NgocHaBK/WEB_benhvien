<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- ===CSS=== -->
        <link rel="stylesheet" href="./css/doctor-style.css">
    </head>

    <body>
        <div class="container">
            <header>Regisration</header>

            <form action="#">
                <div class="form first">
                   <div class="detail personal">
                        <span class="title">Information About The Doctor</span>
                        
                        <div class="fields">
                            <div class="input-field">
                                <label for="">Full Name <span>*</span></label>
                                <input type="text" name="name" placeholder="Enter your name" id="" required>
                            </div>

                            <div class="input-field">
                                <label for="">Gender <span>*</span></label>
                                <select name="gender" id="">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="others" selected>Others</option>
                                </select>
                            </div>

                            <div class="input-field">
                                <label for="">Date Of Birth <span>*</span></label>
                                <input type="date" name="birthday" placeholder="Enter your Birthday" id="" required>
                            </div>

                            <div class="input-field">
                                <label for="">Address <span>*</span></label>
                                <input type="text" name="address" placeholder="Enter your address" id="" required>
                            </div>

                            <div class="input-field">
                                <label for="">Certificate <span>*</span></label>
                                <input type="text" name="come-from" placeholder="Enter your certificate" id="" required>
                            </div>

                            <div class="input-field">
                                <label for="">Department <span>*</span></label>
                                <input type="text" name="phone-number" placeholder="Enter your department" id="" required>
                            </div>
                        </div>
                   </div>
                    <div class="detail ID">
                        <span class="title">Appointmentid</span>
                        
                        <div class="fields">
                            <div class="input-field">
                                <label for="">ID <span>*</span></label>
                                <input type="text" name="ID" placeholder="Enter" id="" required>
                            </div>
                            <div class="input-field">
                                <label for="">Room <span>*</span></label>
                                <input type="text" name="health-id" placeholder="Enter" id="" required>
                            </div>

                            <div class="input-field">
                                <label for="">Mobile Number <span>*</span></label>
                                <input type="text" name="health-record" placeholder="Enter" id="" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="button">
                    <button class="summitBtn">
                        <span class="summit-btn">Summit</span>
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
